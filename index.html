<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Project: Library</h1>
        </div>
        <div id="controls">
            <button id="newBook" type="button">NEW BOOK</button>
        </div>
        <div class="popup">
            <div class="popup-content">
                <form id="newBookForm">
                    <img id="display-cover" src="./NoBookCover.png" alt="NoBookCover">
                    <label for="cover" class="custom-file-upload">
                        <i>Custom Cover</i>
                    </label>
                    <input type="file" name="cover" id="cover" accept="image/png, image/jpeg, image/jpg">
                    <input class="notCheckbox" type="text" name="title" id="title" placeholder="Title" required minlength="1" maxlength="60">
                    <input class="notCheckbox" type="text" name="author" id="author" placeholder="Author" required minlength="1" maxlength="60">
                    <input class="notCheckbox" type="number" min="1" max="99999" name="pages" id="pages" placeholder="Pages" required>
                    <input class="checkbox" type="checkbox" id="read" name="read">
                    <label for="read">Have you read this book yet?</label>
                    <button id="saveBook" type="button">Save Book</button>
                </form>
            </div>
        </div>
        <div id="main">
            
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>

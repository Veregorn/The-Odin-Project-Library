<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Project: Library</h1>
        </div>
        <div id="controls">
            <button id="newBook" type="button">NEW BOOK</button>
        </div>
        <div class="popup">
            <div class="popup-content">
                <form id="newBookForm">
                    <img id="display-cover" src="./NoBookCover.png" alt="NoBookCover">
                    <label for="cover" class="custom-file-upload">
                        <i>Custom Cover</i>
                    </label>
                    <input type="file" name="cover" id="cover" accept="image/png, image/jpeg, image/jpg">
                    <!--Can't use 'required' attribute because form has no action. Function 'checkForm()' instead-->
                    <input class="notCheckbox" type="text" name="title" id="title" placeholder="Title" onkeyup="myLibrary.view.checkForm()">
                    <input class="notCheckbox" type="text" name="author" id="author" placeholder="Author" onkeyup="myLibrary.view.checkForm()">
                    <input class="notCheckbox" type="text" min="1" max="30000" ondrop="return false;" 
                        onpaste="return false;" onkeypress="return event.charCode>=48 && event.charCode<=57" name="pages" 
                        id="pages" placeholder="Pages" onkeyup="myLibrary.view.checkForm()">
                    <input class="checkbox" type="checkbox" id="read" name="read">
                    <label for="read">Have you read this book yet?</label>
                    <button id="saveBook" type="button">Save Book</button>
                </form>
            </div>
        </div>
        <div id="main">
            
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
